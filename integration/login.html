<body class="bg-gradient-to-r from-indigo-950 to-indigo-900 text-white">

    <header class="py-4">
        <div class="container flex justify-between">
            <a href="#" class="text-2xl font-bold shadow">ForumJS</a>
            <nav class="text-sm">
                <a href="#" class="px-2">Accueil</a>
                <a href="#" class="px-2">S'inscrire</a>
                <a href="#" class="px-2">Se connecter</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container flex justify-center py-16">
            <form action="" method="post" class="bg-indigo-900 flex flex-col p-8 rounded shadow-xl">
                <div class="form-line">
                    <label for="email">Adresse email</label>
                    <input type="text" placeholder="mon@email.com" id="email" class="bg-indigo-600 border border-indigo-500 w-80">
                </div>
                <div class="form-line mt-5">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="bg-indigo-600 border border-indigo-500 w-250">
                </div>
                <div class="form-line mt-7">
                    <button type="submit" class="">Se connecter</button>
                </div>
            </form>
        </div>
    </main>
